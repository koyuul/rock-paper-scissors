<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="rockButton">Rock</button>
    <button id="paperButton">Paper</button>
    <button id="scissorsButton">Scissors</button>
    <script>
    let playerChoice, cpuChoice, matchScore=0, gamesPlayed;

    for(gamesPlayed=0; gamesPlayed<5; gamesPlayed++){
        startRound();
    }
    determineWinner();

    //start round
    function startRound(){
        playerDecision();
        cpuDecision();
        playGame();
    }
    //player choice
    function playerDecision(){
        playerChoice = window.prompt("Enter your choice: rock, paper, scissors");
    }
    //cpuchoice
    function cpuDecision(){
        let calcDecision=Math.floor(Math.random()*3);
        switch(calcDecision){
            case 0:
                cpuChoice="rock";
            break;
            
            case 1:
                cpuChoice="paper";
            break;

            case 2:
                cpuChoice="scissors";
            break;
        }
    }

    //compare
    function playGame(){
        console.log(`you chose: ${playerChoice}`);
        console.log(`enemy cpu chose: ${cpuChoice}`);
        if ((playerChoice==="rock" && cpuChoice==="paper")
        || (playerChoice==="paper" && cpuChoice==="scissors")
        || (playerChoice==="scissors" && cpuChoice==="rock")){
            console.log("L");
            matchScore--;
        }
        else if(playerChoice===cpuChoice) console.log("tie game");
        else {
            console.log("W");
            matchScore++;
        }
    }
    
    function determineWinner(){
        if (matchScore===0) console.log("tie game?")
        else matchScore>0 ? console.log("you win!") : console.log("you lose :(");
    }

    </script>
</body>
</html>
